<HTML>
<style>
</style>
<HEAD>
  <TITLE>사이퍼즈 R A N D O M</TITLE>
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="shortcut icon" href="assets/icons/favicon/favicon.ico">
  <link rel="icon" href="assets/icons/favicon/favicon.ico">
</HEAD>

<BODY class="stop-dragging" ondragstart="return false">
  <div id='char_list' style="width:480px;">
    <table>
      <div style="height: 392; background-color: #4c4c4c;"></div>
    </table>
  </div>


  <div style="background-color: #202020; width: 480px; height: 8px;"></div>
  <div class="menu" style="background-color: #202020; width: 480px;">
    <input type="image" src="images/0.png" onclick="init(all_char, 'all_char');" style="height: 36px; margin-left: 2px; margin-right: 2px;">
    <input type="image" src="images/1.png" onclick="init(dps_fist, 'dps_fist');" style="height: 36px; margin-right: 2px;">
    <input type="image" src="images/2.png" onclick="init(tank, 'tank');" style="height: 36px; margin-right: 4px;">
    <input type="image" src="images/3.png" onclick="init(dps_ad, 'dps_ad');" style="height: 36px; margin-right: 4px;">
    <input type="image" src="images/4.png" onclick="init(supporter, 'supporter');" style="height: 36px;">
  </div>
  <div style="background-color: #202020; width: 480px; height: 5px;"></div>

  <div class="div_flex">

    <div>
      <div class="div_flex" style="width: 351px; margin-top: 3px;">
        <input type="text" id="inputValue" placeholder=캐릭터명 />
        <input type="button" value="추가" onClick="saveName();"><br><br>
      </div>
      <h6 style="margin-top: 0;">추가할 캐릭터의 <u>한글 닉네임</u>을 입력해주세요.<br>한글 닉네임 예시: <b>[제이] [파수꾼] [시바]</b></h6>
    </div>

      <div class="div_flex" style="margin-top: 3px;">
        <img src="images/random.png" id="random_result" style="width: 62px; height: 62px; border: gray; margin-right: 5px; border-radius: 10px;">
        <button class="button" onclick="rand();"><img src="images/random_btn_icon.png" style="width: 25px; height: 25px;"><br>Click</button></button>
      </div>

  </div>
  <div style="width: 480px;">
    <h6 style="margin: 0; float: right;">ⓒyphers 솔바람</h6>
  </div>

  <script src="assets/js/index.js"></script>
</BODY>

</HTML>
